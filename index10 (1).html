<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Page</title>
  <style>
    body {
      background: linear-gradient(#ffffff, #9370DB, #D8BFD8);
       font-family:'Arial', 'Helvetim' , sans-serif;
       padding: 20px;
       margin: 20px auto;
       border-right: 10px;
       box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h2 { font-family: 'Playfair Display','Arial', sans-serif;
       font-size: 34px;
       font-weight: 800;
       color:#4B0082;
       text-align: center;
       margin: 30px;
       letter-spacing: 0.1px;
    }
    
    p {
      font-family: 'playfair Display' , 'Arial' , sans-serif;
       font-size: 26px;
       line-height: 1.6;
       color: #333333;
       text-align: left;
       margin: 15px 0px;
       font-style: italic;
       font-weight: bold;
       text-align: center;
    }
    
    form {
      
      margin: 20px;
      padding: 20px;
      background-color: rgba(255,255,255,0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      font-family: 'Arial', 'Helvetica', sans-serif;
    }
    
    input,textarea,select {
     
      padding:10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Arial', 'Helvetica', sans-serif;
    }
    
    input[type="radio"], input [type="checkbox"] {
       border-color: purple;
       outline: none;
   }
        
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: white;
      color: purple;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background-image: purple;
      color: white;
    }
    
    .option-group {
      margin-top: 20px;
    }
    
  </style>
   </head>
    
    <body>
      <h2>âœ¨Riskeeyah-Hub Feedback Page</h2>
      
      <p>Your Feedback Mean A Lot To UsðŸ¤­</p>
      
      <form>
        <label for="visit">What was the purpose of your visit?</label>
        <select id="visit" name="visit">
          <option value="browse">Just browsing</option>
          <option value="order">To order</option>
          <option value="feedback">To give feedback</option>
          <option value="product">To check out our product</option>
          <option value="other">Other</option>
        </select>
        
      
      
      
        <p>How Would You Rate Your Shopping experience</p>
        <input type="radio" id="excellent" name="rating" value="excellent">
        <label for="excellent">Excellent</label><br>
        
        <input type="radio" id="Good" name="rating" value="Good">
        <label for="Good">Good</label><br>
       
       <input type="radio" id="Average" name="rating" value="Average">
       <label for="Average">Average</label><br>
       
       <input type="radio" id="Poor" name="rating" value="Poor">
       <label for="Poor">Poor</label><br>
       
       <button type="submit">Send Feedback</button>
      </form>
    </body>
     



</html>
